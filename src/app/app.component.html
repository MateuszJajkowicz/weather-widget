<div class="box">
  <div
    class="card"
    *ngFor="let city of filteredWeatherData"
    (click)="handleOpeningCityPage(city.cityId)"
  >
    <div class="column-1">
      <img
        src="http://openweathermap.org/img/wn/{{ city.icon }}@2x.png"
        alt="{{ city.description }}"
      />
    </div>
    <div class="column-2">
      <div class="card-name">{{ city.name }}</div>
      <div class="card-temp">{{ city.temp }}&deg;C</div>
      <div class="card-description">{{ city.description }}</div>
    </div>
  </div>
</div>
